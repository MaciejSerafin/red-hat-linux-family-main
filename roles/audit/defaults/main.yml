systemBit: '64' # [32|64]

# Section 1 variables
# AIDE
config_aide: true
aide_cron:
    cron_user: root
    cron_file: /etc/crontab
    aide_job: "/usr/sbin/aide --check"
    aide_minute: 0
    aide_hour: 5
    aide_day: "*"
    aide_month: "*"
    aide_weekday: "*"
    
    
# defaults/main.yml
# defaults/main.yml
kernel_modules:
  - cramfs
  - freevxfs
  - hfs
  - hfsplus
  - jffs2
  - squashfs
  - udf
  - usb-storage


filesystem_modules:
  - afs
  - ceph
  - cifs
  - exfat
  - ext
  - fat
  - fscache
  - fuse
  - gfs2
  - nfs_common
  - nfsd
  - smbfs_common

grub_password: NIudeQ+@t5RP
    
    
selinux_policy: Enforcing # [Enforcing|Permissive]

NAME_OF_DCONF_DATABASE: local # rule_1_8_4

use_motd: true
warning_banner_motd: |
    Authorized uses only. All activity may be monitored and reported.
    
# Warning Banner Content (issue, issue.net)
warning_banner_issue: |

    WARNING:   This system is for use of authorized users only.
    Individuals using this computer system without authority, or in
    excess of their authority, are subject to having all of their
    activities on this system monitored and recorded by system personnel.

    In the course of Monitoring individuals improperly using this system,
    or in the course of system maintenance, the activity of authorized
    users may also be monitored.
    Anyone using this system expressly consents to such monitoring and is
    adviced that if such monitoring reveals possible evidence of criminal
    activity, system personnel may provide the evidence of such monitoring
    to law enforcement officials.
# End Banner

use_gdm: false # 1.8

crypto_policy: DEFAULT # 1.10
# Secion 2 variables
time_sync_daemon: none #[chrony|systemd-timesyncd|ntp|none]

chrony_pools:
    -
chrony_servers:
    -
    
timesyncd_conf_ntp: "time.nist.gov"
timesyncd_conf_fallbackNtp: "time-a-g.nist.gov time-b-g.nist.gov time-c-g.nist.gov"

ntp_pools:
    - 2.pool.ntp.org
ntp_servers:
    - ntp.comarch.pl
    
# Section 3 variables
ipv6_active: true 

firewall_name: firewalld #[firewalld|nftables|none]
network_interface_name: ens33
nftables_tableName: filter

firewalld_defaultZone: public # 3.4.2.1

# Section 4 variables
sudo_log_file: /var/log/sudo.log

maxLogFile: "32"
maxLogFileAction: "keep_logs"
adminSpaceLeftAction: "halt"


journald_SystemMaxUse: '500'
journald_SystemKeepFree: '500'
journald_RuntimeMaxUse: '500'
journald_RuntimeKeepFree: '500'
journald_MaxFileSec: '500'

logging_module: rsyslog # [rsyslog|journald]

rsyslog_target: '192.168.2.100'
rsyslog_port: '514'
rsyslog_protocol: 'tcp'


# Section5 Variables


ssh_ciphers: "chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr"
ssh_kex_algorithms: "curve25519-sha256,curve25519-sha256@libssh.org,ecdh-sha2-nistp256,ecdh-sha2-nistp384,ecdh-sha2-nistp521,diffie-hellman-group-exchange-sha256"
ssh_macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256"

sshd:
    clientalivecountmax: 0
    clientaliveinterval: 15
    ciphers: "aes256-ctr,aes192-ctr,aes128-ctr"
    macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com"
    logingracetime: 60
    #allowusers: miq
    #allowgroups: wheel
    #denyusers:
    #denygroups:
    
#sudo
sudo_logfile: /var/log/sudo.log
sudo_timeout: 15
sudo_group: sugroup

# Password Policies
password_policy:
    max_days: 90 
    min_days: 1 
    warn_age: 7 
    history: 5 

pwquality: 
    minlen: 14
    dcredit: -1
    ucredit: -1
    ocredit: -1
    lcredit: -1


#5.5.2 
failock_deny: 3
failock_unlock_time: 600

# 5.5.3
password_remember: 3

# User Accounts
user_account_policy:
    inactive_days: 30 # 5.6.1.4 Number of days for inactive account password lock

# Authselect
authselect_profile: ciso-profile

max_failed_attempts: 5
unlock_account_time: 900
even_deny_root: 60
difok_value: 2
password_length: 14
minclass_value: 4
dcredit_value: -1
ucredit_value: -1
ocredit_value: -1
lcredit_value: -1
maxrepeat_value: 3
maxsequence_value: 3
remember_value: 24
PASS_MAX_DAYS_value: 365
PASS_MIN_DAYS_value: 1
PASS_WARN_AGE_value: 7
INACTIVE_value: 45
# 5.4.2
pam_failllock_deny: 3
pam_failllock_timeout: 900

# 5.1.8
cron_allow_users: []
at_allow_users: []
# 5.5.2
min_uid: 1000
# 5.5.3
shell_timeout: 900
# 5.5.5
umask: "027"



# Section 6 variables
#file_create_mode_value: 0640
system_file_permissions_log: /var/log/file_permission.log


# Section 7 variables


